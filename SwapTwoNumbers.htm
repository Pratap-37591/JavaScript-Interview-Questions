<script>
// 1. Swap the two numbers with temporary variable in Javascript

//Description : User prompt option  taking two values and display in console.....
// Method 1:

var a = prompt("enter the value a: ");
var b = prompt("enter the value b: ");

console.log(`The value of ${a} and ${b} before Swapping`);

let temp;
temp = a;
a = b; 
b = temp;

console.log(`The value of ${a} and ${b} After Swapping`);

</script>
